name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package.json
          
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install
        
      - name: Build
        working-directory: ./frontend
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:8000' }}
          
      - name: Prepare deployment
        working-directory: ./frontend
        run: |
          # Создаем .nojekyll файл
          touch out/.nojekyll
          # Если файлы в T-Parser подпапке, перемещаем их в корень
          if [ -d out/T-Parser ]; then
            echo "Moving files from T-Parser subdirectory to root..."
            cp -r out/T-Parser/* out/ 2>/dev/null || true
            rm -rf out/T-Parser
          fi
          # Проверяем наличие index.html
          if [ ! -f out/index.html ]; then
            echo "❌ ERROR: index.html not found!"
            ls -la out/
            exit 1
          fi
          echo "✅ Deployment files ready"
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/out'
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
