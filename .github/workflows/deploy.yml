name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        working-directory: ./frontend
        run: |
          echo "Installing dependencies..."
          npm install
          echo "‚úÖ Dependencies installed"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
        
      - name: Build
        working-directory: ./frontend
        run: |
          echo "Building Next.js application..."
          echo "Environment variables:"
          echo "  NODE_ENV: $NODE_ENV"
          echo "  GITHUB_ACTIONS: $GITHUB_ACTIONS"
          echo "  GITHUB_PAGES_BASE_PATH: $GITHUB_PAGES_BASE_PATH"
          echo "  NEXT_PUBLIC_API_URL: $NEXT_PUBLIC_API_URL"
          echo ""
          echo "Starting build..."
          npm run build 2>&1 | tee build.log || {
            echo "‚ùå Build failed!"
            echo "Build log:"
            cat build.log || true
            exit 1
          }
          echo "‚úÖ Build completed successfully"
        env:
          NODE_ENV: production
          GITHUB_ACTIONS: 'true'
          GITHUB_PAGES_BASE_PATH: '/T-Parser'
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:8000' }}
          
      - name: Verify build output
        working-directory: ./frontend
        run: |
          echo "Checking build output..."
          if [ ! -d out ]; then
            echo "‚ùå out directory not found!"
            exit 1
          fi
          echo "üìÅ Contents of out directory:"
          ls -la out/
          echo ""
          echo "üìÅ Checking for T-Parser subdirectory:"
          if [ -d out/T-Parser ]; then
            echo "‚úÖ T-Parser subdirectory found"
            ls -la out/T-Parser/
            if [ -f out/T-Parser/index.html ]; then
              echo "‚úÖ index.html found in T-Parser/"
            else
              echo "‚ùå index.html NOT found in T-Parser/"
            fi
          else
            echo "‚ö†Ô∏è T-Parser subdirectory not found, checking root..."
            if [ -f out/index.html ]; then
              echo "‚úÖ index.html found in root"
            else
              echo "‚ùå index.html NOT found in root"
              exit 1
            fi
          fi
          
      - name: Create .nojekyll
        working-directory: ./frontend
        run: |
          echo "Creating .nojekyll file..."
          # –°–æ–∑–¥–∞–µ–º .nojekyll –≤ –∫–æ—Ä–Ω–µ —Ç–æ–≥–æ –º–µ—Å—Ç–∞, –æ—Ç–∫—É–¥–∞ –±—É–¥–µ–º –¥–µ–ø–ª–æ–∏—Ç—å
          if [ -d out/T-Parser ]; then
            touch out/T-Parser/.nojekyll
            echo "‚úÖ .nojekyll created in out/T-Parser/"
          else
            touch out/.nojekyll
            echo "‚úÖ .nojekyll created in out/"
          fi
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Determine deployment path
        working-directory: ./frontend
        id: deployment_path
        run: |
          if [ -d out/T-Parser ]; then
            echo "path=./frontend/out/T-Parser" >> $GITHUB_OUTPUT
            echo "‚úÖ Files are in out/T-Parser/ - will deploy from there"
          elif [ -f out/index.html ]; then
            echo "path=./frontend/out" >> $GITHUB_OUTPUT
            echo "‚úÖ Files are in out/ root - will deploy from there"
          else
            echo "‚ùå No index.html found!"
            exit 1
          fi
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.deployment_path.outputs.path }}
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
