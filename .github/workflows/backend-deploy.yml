name: Deploy Backend

on:
  push:
    branches: [ main ]
    paths:
      - 'back/**'

jobs:
  # Этот workflow можно использовать для уведомлений
  # или для деплоя на другие платформы
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Backend changed
        run: echo "Backend code changed. Deploy manually to Railway/Render/Fly.io"

